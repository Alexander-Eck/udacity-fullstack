<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <ul>
            {% for todo in todos %}
            <li>{{ todo.description }}</li>
            {% endfor %}
        </ul>
        <div>
            <form action="/todos/add" method="POST">
                <label>Todo:
                    <input required type="text" name="description" minlength="3" />
                </label>
                <input type="submit" value="Add Todo" />
            </form>
        </div>
    </body>
</html>
